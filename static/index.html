<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitor de Consumo Energético</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Monitor de Consumo Energético</h1>
  </header>
  
  <main>
    <section id="form-section">
      <h2>Inserir Dados de Consumo</h2>
      <form id="consumo-form">
        <label for="data">Data:</label>
        <input type="date" id="data" required>
        
        <label for="consumo">Consumo (kWh):</label>
        <input type="number" id="consumo" step="0.1" required>
        
        <button type="submit">Adicionar</button>
      </form>
    </section>

    <section id="dados-section">
      <h2>Dados de Consumo</h2>
      <table id="dados-tabela">
        <thead>
          <tr>
            <th>Data</th>
            <th>Consumo (kWh)</th>
          </tr>
        </thead>
        <tbody>
          <!-- Os dados serão inseridos aqui -->
        </tbody>
      </table>
    </section>

    <section id="analise-section">
      <h2>Análise</h2>
      <p>Média de Consumo: <span id="media-consumo">-</span> kWh</p>
      <p>Pico de Consumo: <span id="pico-consumo">-</span> kWh</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
